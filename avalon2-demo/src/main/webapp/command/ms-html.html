<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ms-html</title>
<script src="../js/avalon2.min.js"></script>
</head>
<body ms-controller="test">
<script>
	var vm = avalon.define({
	  $id: "test",
	  aaa: "loading..."
	})
	jQuery.ajax({
	   url:'action.do',
	   success: function(data){
	      vm.aaa = data.html
	   }
	})
</script>
<span ms-html="@aaa">不使用过滤器</span>
<br/>
<span ms-html="@aaa | uppercase">使用过滤器</span>
</body>
</html>
