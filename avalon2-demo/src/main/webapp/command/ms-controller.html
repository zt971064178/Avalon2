<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ms-controller</title>
<script src="../js/avalon2.min.js"></script>
<style type="text/css">
	.ms-controller{
	     visibility: hidden;
	  }
</style>
</head>
<body>
<script>
  avalon.define({
      $id: "AAA",
      name: "liger",
      color: "green"　　
  });
  avalon.define({
      $id: "BBB",
      name: "sphinx",
      color: "red"　　
  });　　
  avalon.define({
      $id: "CCC",
      name: "dragon" //不存在color

  });
  avalon.define({
      $id: "DDD",
      name: "sirenia" //不存在color

  });　
</script>
<div ms-controller="AAA">
    <div>{{@name}} : {{@color}}</div>
    <div ms-controller="BBB">
        <div>{{@name}} : {{@color}}</div>
        <div ms-controller="CCC">
            <div>{{@name}} : {{@color}}</div>
        </div>
        <div ms-important="DDD">
            <div>{{@name}} : {{@color}}</div>
        </div>
    </div>
</div>
</body>
</html>
